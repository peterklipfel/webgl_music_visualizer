
<html>

<head>
<title>Particles</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="lib/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="lib/webgl-utils.js"></script>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/stats.min.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    uniform vec3 uColor;

    void main(void) {
        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = textureColor * vec4(uColor, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>

<script id="shader-fs-toscreen" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSamplerToScreen;

    uniform vec3 uColor;

    void main(void) {
        vec4 textureColor = texture2D(uSamplerToScreen, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = textureColor;// * vec4(uColor, 1.0);
        // gl_FragColor = vec4(vTextureCoord.s, vTextureCoord.t, 0.0, 1.0);

    }
</script>

<script id="shader-vs-toscreen" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;

    void main(void) {
        gl_Position = vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>


<script type="text/javascript" src="src/main.js"></script>

</head>
<body onload="webGLStart();" style="margin: 0; overflow: hidden;">
    <canvas id="visualizer" style="margin: 0; overflow: hidden;"></canvas>
    <audio id="music" src="" preload="auto"></audio>
</body>

</html>
